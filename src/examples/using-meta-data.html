	<script type="text/javascript">
		
		/* 
			Overview: 
			---------
			Demo to show how to store extra "meta" data against an image in PhotoSwipe
		*/
		document.addEventListener('DOMContentLoaded', function(){
			
			// onDisplayImage
			Code.PhotoSwipe.Current.addEventListener(Code.PhotoSwipe.EventTypes.onDisplayImage, function(e){
				
				console.log(e.image.metaData.href);
				console.log(e.image.metaData.something);
				console.log(e.image.metaData.anotherThing);
				
			});
			
			Code.photoSwipe('a', '#Gallery', {
				
				getImageMetaData: function(el){
					return {
						href: el.getAttribute('href'),
						something: el.getAttribute('data-something'),
						anotherThing: el.getAttribute('data-another-thing')
					}
				}
				
			});
			
		}, false);
			
		
	</script>
